<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="counter">Tap</button>
    <script>
      let a = 0;
      document.getElementById("counter").addEventListener("click", () => {
        setTimeout(() => {
          console.log(a++);
        }, 1000);
      });
    </script>
  </body>
</html>
